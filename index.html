<!DOCTYPE html>
<html>
	<head>
		<meta charset = "UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>GIF Generator</title>
		<style id="css">
		@font-face {
		    font-family: 'myFont';
		    src: url(msyh.ttc);
		}
        </style>
		<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
		<script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	</head>


	<body>
		<div class="container">
			<div class="blog-header" id="title">
				<h1 class = "blog-title">Text Animation GIF generator</h1>
			</div>
			<div class='row'>
				<div class='col-sm-4 col-xs-12' id='inputStringForm'>
					<form class="form-inline">
						<div class="form-group">
							<label>
						    	Text:
						    </label>
							<input type="text" class="form-control" placeholder="Text" id='inputString'>
						</div>
					</form>
				</div>
				<div class='col-sm-8 col-xs-12' id='delayForm'>
					<form class="form-inline">
					  <div class="form-group">
					  	<label>
					    	Delay between frames:
					    </label>
					    <input type="text" class="form-control" placeholder="150" id='delay' val=150>
					    <label>
					    	miliseconds
					    </label>
					  </div>
					</form>
				</div>
			</div>
			<br>
			<button type="button" class="btn btn-default" id='generate'> Generate</button>
			<span style="font-family: myFont;"></span>

			<p><img id="result"></p>
		</div>


		<script type="text/javascript" src="dist/LZWEncoder.js"></script>
		<script type="text/javascript" src="dist/NeuQuant.js"></script>
		<script type="text/javascript" src="dist/GIFEncoder.js"></script>
		<script type="text/javascript" src="dist/b64.js"></script>
		<script src="js/generator.js"></script>
		<script src="js/main.js"></script>

	</body>
</html>
